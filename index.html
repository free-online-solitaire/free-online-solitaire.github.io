<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snow Rider 3D - Play Online Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Snow Rider 3D is a thrilling endless sled game! Dodge obstacles, collect gifts, and race for the high score. Play now, free and unblocked.">
    <link rel="icon" href="/assets/img/logo.svg">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #102348;
        }
        body {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #173f74 0%, #1666c5 100%);
        }
        .sidebar {
            width: 220px;
            background: #fff;
            height: 100vh;
            box-shadow: -2px 0 16px rgba(30,40,90,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0 0 0;
            overflow-y: auto;
            position: relative;
        }
        .ad-section {
            width: 85%;
            margin-bottom: 18px;
            background: #f4f4f4;
            border-radius: 9px;
            padding: 8px;
            text-align: center;
            font-size: 10px;
            color: #888;
        }
        .sidebar-icons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px 10px;
            padding: 8px 10px;
            width: 100%;
            margin-bottom: 24px;
        }
        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }
        .icon-img {
            width: 58px;
            height: 58px;
            object-fit: cover;
            border-radius: 11px;
            border: 2px solid #f0f0f0;
            background: #fff;
        }
        .icon-title {
            margin-top: 4px;
            font-size: 13px;
            color: #234;
            text-align: center;
            font-weight: 600;
        }
        .sidebar-links {
            width: 90%;
            border-top: 1px solid #eee;
            margin-top: 18px;
            padding-top: 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .sidebar-links a {
            color: #2050a0;
            font-size: 13px;
            text-decoration: none;
            transition: color .2s;
        }
        .sidebar-links a:hover { color: #1666c5; }
        @media (max-width: 900px) {
            .sidebar { width: 80px; min-width: 60px; }
            .sidebar-icons { grid-template-columns: 1fr; }
            .icon-title { display: none; }
            .ad-section { font-size: 9px; }
        }
        @media (max-width:600px) {
            .sidebar { display: none; }
            .game-area { width: 100vw; }
        }
    </style>
</head>
<body>
    <!-- Main Game Area -->
    <div class="game-area">
        <iframe
            src="https://snow-rider-3d.io/snowrider3d/"
            width="1020"
            height="600"
            frameborder="0"
            allowfullscreen
            style="border-radius:18px;background:#000;box-shadow:0 0 18px rgba(0,0,0,0.15);"
            title="Play Snow Rider 3D"
        ></iframe>
    </div>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="ad-section">
            <!-- Your ad code or image here -->
            ADVERTISEMENT
        </div>
        <div class="sidebar-icons">
            <!-- Only Snow Rider 3D content/icons below -->
            <a class="icon-link" href="/">
                <img class="icon-img" src="/assets/img/logo.svg" alt="Snow Rider 3D">
                <span class="icon-title">Snow Rider 3D</span>
            </a>
            <a class="icon-link" href="/about/">
                <img class="icon-img" src="/assets/upload/ubg76io/png/snowrider3d.png" alt="About">
                <span class="icon-title">About</span>
            </a>
            <a class="icon-link" href="/guide/">
                <img class="icon-img" src="/assets/img/guide.svg" alt="Guide">
                <span class="icon-title">How to Play</span>
            </a>
            <a class="icon-link" href="/tips/">
                <img class="icon-img" src="/assets/img/tips.svg" alt="Tips">
                <span class="icon-title">Tips</span>
            </a>
            <a class="icon-link" href="/faq/">
                <img class="icon-img" src="/assets/img/faq.svg" alt="FAQ">
                <span class="icon-title">FAQ</span>
            </a>
            <a class="icon-link" href="/privacy/">
                <img class="icon-img" src="/assets/img/privacy.svg" alt="Privacy">
                <span class="icon-title">Privacy</span>
            </a>
        </div>
        <div class="sidebar-links">
            <a href="/dmca/">DMCA</a>
            <a href="/terms/">Terms</a>
            <a href="/contact/">Contact</a>
        </div>
    </div>
</body>
</html>
